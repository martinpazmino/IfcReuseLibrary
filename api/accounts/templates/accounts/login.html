
<!-- api/accounts/templates/accounts/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="text-red-400">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label class="block mb-2">Username:</label>
            <input type="text" name="username" class="w-full p-2 mb-4 rounded bg-gray-700">

            <label class="block mb-2">Password:</label>
            <input type="password" name="password" class="w-full p-2 mb-4 rounded bg-gray-700">

            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded w-full">
                Login
            </button>
        </form>
    </div>
</body>
</html>
