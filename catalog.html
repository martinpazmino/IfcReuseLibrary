<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauteil-Katalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-600">IFC Reuse Platform</h1>
        <nav class="space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-green-600">Home</a>
            <a href="upload.html" class="text-gray-600 hover:text-green-600">Upload</a>
            <a href="api.html" class="text-gray-600 hover:text-green-600">API</a>
        </nav>
    </header>

    <section class="text-center mt-12">
        <h2 class="text-4xl font-bold text-gray-800">Bauteil-Katalog</h2>
        <p class="text-gray-600 mt-2">Durchsuche wiederverwendbare Bauteile nach Material, Größe oder Standort.</p>
    </section>

    <div class="mt-6 flex justify-center">
        <input type="text" placeholder="Suche nach Bauteilen..." class="w-1/2 border p-2 rounded">
        <button class="ml-2 bg-green-600 text-white px-4 py-2 rounded">🔍 Suchen</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 px-6">
        <div class="bg-white shadow-md rounded-xl p-6 text-center">
            <span class="text-blue-500 text-4xl">🏗️</span>
            <h3 class="text-lg font-semibold mt-2">Betonträger</h3>
            <p class="text-gray-500">Länge: 6m | Standort: Berlin</p>
        </div>

        <div class="bg-white shadow-md rounded-xl p-6 text-center">
            <span class="text-green-500 text-4xl">🚪</span>
            <h3 class="text-lg font-semibold mt-2">Holztüren</h3>
            <p class="text-gray-500">Maße: 90x200cm | Standort: Hamburg</p>
        </div>

        <div class="bg-white shadow-md rounded-xl p-6 text-center">
            <span class="text-orange-500 text-4xl">🪟</span>
            <h3 class="text-lg font-semibold mt-2">Doppelglas-Fenster</h3>
            <p class="text-gray-500">Maße: 120x150cm | Standort: München</p>
        </div>
    </div>

</body>
</html>
